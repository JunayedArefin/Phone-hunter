<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Phone Hunter</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

   <header>
      <br>
      <h1 class="d-flex justify-content-center">Welcome to Phone Hunter!</h1>
      <h3 class="d-flex justify-content-center">Search your phone here...</h3>
      <br>
      <section class="row g-3 d-flex justify-content-center">
         <div class="col-auto">
           <input id="searchText" type="text" class="form-control" placeholder="phone name">
         </div>
         <div class="col-auto">
           <button id="searchBtn" type="submit" class="btn btn-primary mb-3">Search</button>
         </div>
       </section>
       <h5 class="d-flex justify-content-center fs-6 fw-light">Iphone/Samsung/Oppo etc.</h5>
   </header>
   <main>
      <div class="m-5">
         <div id="phones-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

         </div>
      </div>

      <div id="spiner" class="d-none">
         <div class="d-flex justify-content-center m-5">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      </div>

      <div id="notfound" class="d-none">
         <br>
         <br>
         <h3 class="d-flex justify-content-center fw-light">No Phones are found!</h3>
      </div>
   </main>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
   <script src="js/app.js"></script>
</body>

</html>
